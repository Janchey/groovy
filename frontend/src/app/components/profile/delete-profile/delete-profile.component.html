<div class="container background-green">
  <div class="row">
    <div class="col-12 show-hide-message" *ngIf="message">
      <div [ngClass]="showMessage">
        {{message}}
      </div>
    </div>
  </div>
  <h1 class="page-header pt-4 mb-4">Delete Profile</h1>
  <div class="row">
    <div class="col-12 pb-5" *ngIf="profileIsFound">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Confirm</h3>
          <button type="button" name="button" class="close" data-dsmiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this profile?</p>
        </div>
        <div class="modal-footer">
          <button type="button" name="button" class="btn btn-success" [disabled]="lockSubmit" (click)="deleteThisProfile()">Yes</button>
          <a routerLink="/profile">
            <button type="button" name="button" class="btn btn-danger" [disabled]="lockSubmit">No</button>
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
