<div class="grooy-image">
  <div class="container background-green p-5">
    <h1 class="page-header">Edit Comic Book</h1>
    <div class="row">
      <div class="col-12 show-hide-message" *ngIf="message">
        <div [ngClass]="showMessage">
          {{message}}
        </div>
      </div>
    </div>


    <!-- Edit Comic Form -->

    <form (submit)="onEditComicFormSubmit()" *ngIf="!loading">
      <!-- Title Input -->
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" placeholder="*Comic Title" [(ngModel)]="comic.title" />
      </div>

      <!-- Image Input -->
      <div class="form-group">
        <label for="image">Image</label>
        <br>
        <input type="file" (change)="imageChange($event)" name="image" placeholder="Upload image" accept="image/*">
      </div>

      <!-- Creator Input -->
      <div class="form-group">
        <label for="creator">Creator</label>
        <input type="text" name="creator" class="form-control" placeholder="*Comic creator" [(ngModel)]="comic.creator" />
      </div>

      <!-- Writer Input -->
      <div class="form-group">
        <label for="writer">Writer</label>
        <input type="text" name="writer" class="form-control" placeholder="*Comic writer" [(ngModel)]="comic.writer" />
      </div>

      <!-- Artist Input -->
      <div class="form-group">
        <label for="artist">Artist</label>
        <input type="text" name="artist" class="form-control" placeholder="*Comic artist" [(ngModel)]="comic.artist" />
      </div>


      <!-- Publisher Input -->
      <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text" name="publisher" class="form-control" placeholder="*Comic publisher" [(ngModel)]="comic.publisher" />
      </div>

      <!-- Status Input -->
      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" name="status" class="form-control" placeholder="*Comic status" [(ngModel)]="comic.status" />
      </div>

      <!-- Comic Number Input -->
      <div class="form-group">
        <label for="number">Comic Number</label>
        <input type="number" name="number" class="form-control" placeholder="*Comic number" [(ngModel)]="comic.number" />
      </div>

      <!-- Original Comic Number Input -->
      <div class="form-group">
        <label for="originalNumber">Original Comic Number</label>
        <input type="text" name="originalNumber" class="form-control" placeholder="*Original comic number" [(ngModel)]="comic.originalNumber"
        />
      </div>

      <!-- Year Published Input -->
      <div class="form-group">
        <label for="yearPublished">Year Published</label>
        <input type="text" name="yearPublished" class="form-control" placeholder="*Comic published on" [(ngModel)]="comic.yearPublished"
        />
      </div>

      <!-- Ganre Input -->
      <div class="form-group">
        <label for="ganre">ganre</label>
        <input type="text" name="ganre" class="form-control" placeholder="*Comic ganre" [(ngModel)]="comic.ganre" />
      </div>

      <!-- Delete comic -->
      <a [routerLink]="['/delete-comic/', comic._id]">
        <button [disabled]="lockSubmit" type="button" name="button" class="btn btn-danger">Delete</button>
      </a>
      <!-- Go Back Button -->
      <button [disabled]="lockSubmit" type="button" name="button" (click)="goBack()" class="btn btn-warning">Go Back</button>
      <!-- Submit Button -->
      <button [disabled]="lockSubmit" type="submit" name="edit" (click)="onEditComicFormSubmit" class="btn btn-success">Edit Comic</button>

    </form>
  </div>
</div>
